<div class="main-container">
  <div class="thumb">
    <img src="https://dummyimage.com/460x800">
  </div>
  <div class="auth-container">
    <form novalidate [formGroup]="form">
      <h2>Reset your password</h2>
      <h5>Fear not. We'll email you instructions to reset your password.</h5>
      <div class="fieldset">
        <label>E-MAIL</label>
        <input formControlName="email" placeholder="example@mail.com" spellcheck="false" class="form-control">
        <app-form-validation-error [control]="form.get('email')"></app-form-validation-error>
      </div>

      <div class="fieldset u-flex u-flex-justify--space-between u-flex-align-items" style="margin-top: 48px">
        <button mat-flat-button [disabled]="!form.dirty || form.invalid" (click)="onSubmit()" color="primary">RESET PASSWORD</button>
        <button mat-stroked-button routerLink="../login" color="primary">RETURN TO SIGN IN</button>
      </div>
    </form>
  </div>
</div>
