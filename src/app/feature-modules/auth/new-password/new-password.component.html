<div class="main-container">
  <div class="thumb">
    <img src="https://dummyimage.com/460x800">
  </div>
  <div class="auth-container">
    <form novalidate [formGroup]="form">
      <h2>Sign In to ListingX</h2>
      <h5>Don't have an account? <span routerLink="../register" class="router-link">Create new one</span></h5>
      <div class="fieldset">
        <label>Password</label>
        <input formControlName="password" placeholder="****************" type="password" class="form-control">
        <app-form-validation-error [baseControl]="form.get('password')"></app-form-validation-error>
      </div>
      <div class="fieldset">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" placeholder="****************" type="password" class="form-control">
        <app-form-validation-error [baseControl]="[form.get('confirmPassword'), form]"></app-form-validation-error>
      </div>

      <div class="fieldset" style="margin-top: 48px">
        <button mat-flat-button [disabled]="!form.dirty || form.invalid" (click)="onSubmit()" color="primary" style="width: 100%">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
