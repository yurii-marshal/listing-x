<app-base-template>

  <div class="buttons-bar u-flex u-flex-justify--center u-flex-align-items--center">
    <div routerLink="/portal/offer" class="custom-btn">
      <img src="assets/images/icons/write_offer.svg">
      <span>Write Offer</span>
    </div>
    <div (click)="openCreateAddressDialog()" class="custom-btn">
      <img src="assets/images/icons/im-selling.svg">
      <span>Iâ€™m Selling</span>
    </div>
    <div routerLink="/portal/upload" class="custom-btn">
      <div class="u-flex u-flex-justify--center u-flex-align-items--center file-types">
        <img src="assets/images/icons/doc.svg">
        <img src="assets/images/icons/pdf.svg">
        <img src="assets/images/icons/plus.svg" class="trigger">
      </div>
      <span>Supporting Docs</span>
    </div>
  </div>

  <h2 class="u-flex u-flex-justify--center">Transactions</h2>

  <!-- Grid   -->
  <!--  Date | Address | Buyer | Seller | Status | Last Events-->
  <table mat-table [dataSource]="dataSource" class="common-grid">

    <!-- Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'short' }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        <div class="u-flex u-flex-align-items--center">
          <span *ngIf="element.streetName">
            {{ element.streetName }},&nbsp;</span>
            {{ element.city }} {{ element.state }}
            <span *ngIf="element.zip">, {{ element.zip }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Buyer Column -->
    <ng-container matColumnDef="buyer">
      <th mat-header-cell *matHeaderCellDef>Buyer</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon fontSet="fa" fontIcon="fa-user" class="user-icon"></mat-icon>
      </td>
    </ng-container>

    <!-- Seller -->
    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef>Seller</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon fontSet="fa" fontIcon="fa-user" class="user-icon"></mat-icon>
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.offersSigned }} </td>
    </ng-container>

    <!-- Last Events -->
    <ng-container matColumnDef="lastEvents">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"
          [class.red]="element.status === Status.Denied"
          [class.yellow]="[Status.InReview, Status.Started].includes(element.status)">
        {{ element.status }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div routerLink="/portal/transaction/{{ element.id }}" class="detail-btn"
             [class.red]="element.status === Status.Denied"
             [class.yellow]="[Status.InReview, Status.Started].includes(element.status)">
          More Details
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div class="dialog"><router-outlet></router-outlet></div>
</app-base-template>
