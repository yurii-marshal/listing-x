<app-base-template [state]="'offer'" (close)="closeOffer()">
  <div class="u-flex u-flex-justify--center">
    <div class="form-container dialog-form">

      <h1 class="title">Write Offer</h1>

      <app-write-offer-template
        [offer]="offer"
        (offerSent)="nextStep($event)"
      ></app-write-offer-template>

    </div>
  </div>

</app-base-template>
