<app-base-template>

  <div class="u-flex u-flex-direction--column u-flex-align-items--center" >
      <h2>
        Addresses
      </h2>
      <button mat-flat-button (click)="onCreate()" color="primary" style="margin-bottom: 85px;">
        ADD NEW ADDRESS
      </button>

      <!-- Grid   -->
      <table mat-table [dataSource]="dataSource" class="common-grid">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <!-- TODO:    09/07/2019 08:41 AM      -->
          <td mat-cell *matCellDef="let element"> {{ element.date | date: 'medium' }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
        </ng-container>

        <!-- Offers created Column -->
        <ng-container matColumnDef="offersCreated">
          <th mat-header-cell *matHeaderCellDef>Offers created</th>
          <td mat-cell *matCellDef="let element"> {{ element.offersCreated }} </td>
        </ng-container>

        <!-- Offers signed Column -->
        <ng-container matColumnDef="offersSigned">
          <th mat-header-cell *matHeaderCellDef>Offers signed</th>
          <td mat-cell *matCellDef="let element"> {{ element.offersSigned }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="true" mat-icon-button (click)="onCopyLink(element.generatedLink)"><mat-icon fontSet="fa" fontIcon="fa-clone"></mat-icon></button>
            <button mat-icon-button (click)="onDelete(element)"><mat-icon fontSet="fa" fontIcon="fa-trash-alt"></mat-icon></button>
            <button mat-icon-button (click)="onEdit(element)"><mat-icon fontSet="fa" fontIcon="fa-edit"></mat-icon></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>


</app-base-template>
