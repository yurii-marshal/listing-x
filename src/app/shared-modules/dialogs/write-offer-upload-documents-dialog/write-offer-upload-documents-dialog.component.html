<div mat-dialog-title class="u-flex u-flex-justify--space-between u-flex-align-items--center">
  <div class="title">Write Offer - Supporting Docs</div>
  <button mat-icon-button mat-dialog-close routerLink="../">
    <mat-icon fontSet="fa" fontIcon="fa-times"></mat-icon>
  </button>
</div>
<div mat-dialog-content cdkTrapFocus class="form-container dialog-form" style="min-height: 400px">
  <app-file-picker [type]="Type.PreApproval"></app-file-picker>
  <app-file-picker [type]="Type.FundsProof"></app-file-picker>
  <app-file-picker [type]="Type.CoverLetter"></app-file-picker>
  <!-- Interaction about selected items -->
</div>

<div mat-dialog-actions class="fieldset button-bar">
  <div class="u-flex u-flex-justify--space-between u-flex-align-items--center" style="width: 100%;">
    <button mat-stroked-button mat-dialog-close routerLink="../step-2" [queryParams]="route.snapshot.queryParams" color="primary">BACK</button>
    <!-- TODO: (debounceClick)="close()" [disabled]="!form.dirty || form.invalid" -->
    <button mat-flat-button appDebounceClick color="primary">CREATE OFFER</button>
  </div>
  <p routerLink="../summary" class="skip-label">Skip this step</p>
</div>
