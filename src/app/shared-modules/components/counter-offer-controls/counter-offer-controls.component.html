<div class="controls u-flex u-flex-justify--space-between" *ngIf="visible">
  <button class="sign-btn"
          mat-flat-button
          [disabled]="counterOffer.isSigned && counterOffer.status !== 'sent'"
          (click)="rejectCO()"
          color="primary">
    DENY
  </button>

  <button class="sign-btn"
          mat-flat-button
          [disabled]="counterOffer.isSigned"
          (click)="createCCO()"
          color="primary">
    COUNTER OFFER
  </button>
</div>
