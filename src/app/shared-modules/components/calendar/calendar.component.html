<full-calendar #calendar
               aspectRatio="1.7"
               nowIndicator="true"
               eventLimit="true"
               [allDaySlot]="false"
               (eventMouseEnter)="showPopover($event)"
               (eventMouseLeave)="hidePopover()"
               [defaultView]="defaultView"
               [views]="calendarViews"
               [header]="calendarHeader"
               [events]="dataSource"
               [plugins]="calendarPlugins">
</full-calendar>
